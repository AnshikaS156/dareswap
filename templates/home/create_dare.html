
{% extends 'base.html' %}
{% block body %}
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            padding-top: 80px;
        }
        
        .hero-section {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #fd79a8);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: white;
            padding: 4rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .floating-icon {
            position: absolute;
            animation: float 3s ease-in-out infinite;
            font-size: 2rem;
            opacity: 0.1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .btn-primary-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 0.7rem 2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
        }
        
        .btn-primary-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .pulse-button {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }
        
        /* Modal Styles */
        .modal-content-custom {
            border-radius: 20px;
            border: none;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .modal-header-custom {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 1.5rem;
            text-align: center;
            border-bottom: none;
        }
        
        .modal-title-custom {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .modal-body-custom {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.98);
        }
        
        .form-group-custom {
            margin-bottom: 1.5rem;
        }
        
        .form-label-custom {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .form-label-custom i {
            margin-right: 0.5rem;
            color: #667eea;
        }
        
        .form-control-custom {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-control-custom:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }
        
        .form-select-custom {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-select-custom:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }
        
        .difficulty-options {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 0.5rem;
        }
        
        .difficulty-option {
            flex: 1;
            text-align: center;
        }
        
        .difficulty-radio {
            display: none;
        }
        
        .difficulty-label {
            display: block;
            padding: 0.75rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            border: 2px solid transparent;
        }
        
        .difficulty-easy .difficulty-label {
            background: #2ecc71;
            color: white;
        }
        
        .difficulty-medium .difficulty-label {
            background: #f39c12;
            color: white;
        }
        
        .difficulty-hard .difficulty-label {
            background: #e74c3c;
            color: white;
        }
        
        .difficulty-radio:checked + .difficulty-label {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-color: #333;
        }
        
        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        
        .tag-input-container:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }
        
        .tag-item {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            margin: 0.2rem;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            animation: tagAppear 0.3s ease;
        }
        
        @keyframes tagAppear {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .tag-remove {
            background: none;
            border: none;
            color: white;
            margin-left: 0.5rem;
            cursor: pointer;
            padding: 0;
            font-size: 0.8rem;
        }
        
        .tag-remove:hover {
            color: #ff6b6b;
        }
        
        .tag-input {
            border: none;
            outline: none;
            background: transparent;
            flex: 1;
            min-width: 100px;
            padding: 0.5rem;
            font-size: 1rem;
        }
        
        .btn-close-custom {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: white;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .btn-close-custom:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .btn-success-custom {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 25px;
            padding: 0.7rem 2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
        }
        
        .btn-success-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
            color: white;
        }
        
        .btn-secondary-custom {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            border: none;
            border-radius: 25px;
            padding: 0.7rem 2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
        }
        
        .btn-secondary-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
            color: white;
        }
        
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e9ecef;
        }
        
        .progress-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #667eea;
            font-size: 0.9rem;
        }
        
        .progress-bar-custom {
            width: 100px;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .difficulty-options {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .form-footer {
                flex-direction: column;
                gap: 1rem;
            }
        }
        
        /* Animation for form validation */
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .success-animation {
            animation: successPulse 0.6s;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>

            <div class="col-lg-8">

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let tags = [];
        
        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            initializeFormValidation();
            setupTagInput();
            setMinDate();
        });
        
        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('deadline').min = today;
        }
        
        function setupTagInput() {
            const tagInput = document.getElementById('tagInput');
            const tagContainer = document.getElementById('tagContainer');
            
            tagInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addTag();
                }
            });
            
            tagInput.addEventListener('input', function(e) {
                if (e.target.value.includes(',')) {
                    e.target.value = e.target.value.replace(',', '');
                    addTag();
                }
            });
        }
        
        function addTag() {
            const tagInput = document.getElementById('tagInput');
            const tagValue = tagInput.value.trim();
            
            if (tagValue && !tags.includes(tagValue)) {
                tags.push(tagValue);
                renderTags();
                tagInput.value = '';
                updateProgress();
            }
        }
        
        function removeTag(tagToRemove) {
            tags = tags.filter(tag => tag !== tagToRemove);
            renderTags();
            updateProgress();
        }
        
        function renderTags() {
            const tagContainer = document.getElementById('tagContainer');
            const tagInput = document.getElementById('tagInput');
            
            // Clear existing tags
            const existingTags = tagContainer.querySelectorAll('.tag-item');
            existingTags.forEach(tag => tag.remove());
            
            // Add new tags
            tags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag-item';
                tagElement.innerHTML = `
                    ${tag}
                    <button type="button" class="tag-remove" onclick="removeTag('${tag}')">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                tagContainer.insertBefore(tagElement, tagInput);
            });
        }
        
        function initializeFormValidation() {
            const form = document.getElementById('createDareForm');
            const inputs = form.querySelectorAll('input[required], select[required], textarea[required]');
            
            inputs.forEach(input => {
                input.addEventListener('input', updateProgress);
                input.addEventListener('change', updateProgress);
            });
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (validateForm()) {
                    submitForm();
                }
            });
        }
        
        function updateProgress() {
            const form = document.getElementById('createDareForm');
            const requiredFields = form.querySelectorAll('input[required], select[required], textarea[required]');
            let filledFields = 0;
            
            requiredFields.forEach(field => {
                if (field.type === 'radio') {
                    if (form.querySelector(`input[name="${field.name}"]:checked`)) {
                        filledFields++;
                    }
                } else if (field.value.trim()) {
                    filledFields++;
                }
            });
            
            const progress = Math.round((filledFields / requiredFields.length) * 100);
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = progress + '%';
        }
        
        function validateForm() {
            const form = document.getElementById('createDareForm');
            const requiredFields = form.querySelectorAll('input[required], select[required], textarea[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (field.type === 'radio') {
                    if (!form.querySelector(`input[name="${field.name}"]:checked`)) {
                        isValid = false;
                        const radioGroup = form.querySelector(`input[name="${field.name}"]`).closest('.form-group-custom');
                        radioGroup.classList.add('shake');
                        setTimeout(() => radioGroup.classList.remove('shake'), 500);
                    }
                } else if (!field.value.trim()) {
                    isValid = false;
                    field.classList.add('shake');
                    setTimeout(() => field.classList.remove('shake'), 500);
                }
            });
            
            return isValid;
        }
        
        function submitForm() {
            const form = document.getElementById('createDareForm');
            const formData = new FormData(form);
            
            // Add tags to form data
            formData.append('tags', JSON.stringify(tags));
            
            // Show success animation
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.classList.add('success-animation');
            
            // Simulate form submission
            setTimeout(() => {
                alert('Dare created successfully!');
                form.reset();
                tags = [];
                renderTags();
                updateProgress();
                submitButton.classList.remove('success-animation');
            }, 1000);
        }
    </script>
</body>
